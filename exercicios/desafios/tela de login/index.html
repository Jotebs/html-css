<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main> 
        <section id="login">
            <div id="formulario">
                <h1 id="titulo">Login</h1>
                <p id="subtitulo">Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="#" method="post">
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" required>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" required minlength="8">
                        <div class="botao">
                            <input type="submit" name="submit" id="isubmit" value="Entrar">
                            <input type="button" name="forgot" id="iforgot" value="Esqueci a senha">
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
