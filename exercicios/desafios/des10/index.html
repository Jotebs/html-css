<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2" colspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <th scope="row" class="escrito" colspan="2">Matemática</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row" class="escrito" colspan="2">Física</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row" class="escrito" colspan="2">Química</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row" class="escrito" colspan="2">Biologia</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="med">
                <th scope="row" id="escrito1" colspan="5">Média de exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <th scope="row" class="escrito" colspan="2">História</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row" colspan="2">Geografia</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="med">
                <th scope="row" id="escrito2" colspan="5">Média de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
