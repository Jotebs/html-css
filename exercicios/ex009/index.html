<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias</h1>
    <h2>Imagem dinâmica</h2>
    <p>Tente abrir este site em dispositivos diferentes, ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
        <!--NÃO ESQUEER DE COLOCAR O FORMATO DA IMAGEM NO TYPE DENTRO DO SOURCE-->
    </picture>
    <h2>Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/audio-iralda.mp3" type="audio/mpeg">
        <source src="midia/audio-iralda.ogg" type="audio/ogg">
        <source src="midia/audio-iralda.wav" type="audio/wav">
    </audio>
    <!--MP3 WAV OGG-->
    <h2></h2>
</body>
</html>
