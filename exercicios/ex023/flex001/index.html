<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            background-color: orange;
            flex-flow: row nowrap;
            height: 300px;
        }

        div.item{
            background-color: aqua;
            border: 1px solid black;
            flex-basis: 75px;
            text-align: center;
        }

        #item1{
            flex-grow: 1;
            flex-shrink: 1;
        }

        #item2{
            flex-grow: 0;
            flex-shrink: 0;
        }
        #item3{
            flex-grow: 1;
            flex-shrink: 1;
        }
        #item4{
            flex-grow: 0;
            flex-shrink: 0;
        }
        #item5{
            flex-grow: 3;
            flex-shrink: 3;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">Item 1</div>
        <div class="item" id="item2">Item 2</div>
        <div class="item" id="item3">Item 3</div>
        <div class="item" id="item4">Item 4</div>
        <div class="item" id="item5">Item 5</div>
    </div>
</body>
</html>
