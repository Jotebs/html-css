<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Esporte favorito</legend>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Vôlei</label> <br>
                <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label> <br>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label> <br>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label> <br>
            </fieldset>
             <fieldset>
                <legend>Dados pessoais</legend>
                 <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required placeholder="Nome">
                         </p>
                         <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome">
                         </p>
                         <p>
                             <label for="itel">Telefone celular:</label> <input type="tel" name="tel" id="itel" required number placeholder="(xx)xxxxx-xxxx" autocomplete="tel" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
                         </p>
             </fieldset> <br>
             <input type="color" name="cor" id="icor"> <label for="icor">Escolha uma cor</label> <br>
             <p>Escolha sua foto:</p>
             <input type="file" name="arquivo" id="iarquivo"> <label for="iarquivo"></label> <br>
             <br>
             <label for="iest">Estado:</label>
             <select name="Estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AP">Amapá</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="AC">Acre</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                </optgroup>
             </select>


</body>
</html>
